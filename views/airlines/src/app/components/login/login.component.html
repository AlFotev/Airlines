<div class="log-group">
<h2>Log In:</h2>
<form 
#logForm="ngForm">

    <div class="form-group">
    <label for="email">Email:</label>
    <input id="email"
    type="email" 
    class="form-control" 
    name="email" 
    #email="ngModel"
    [(ngModel)]="logData.email"
    placeholder="Enter your Email" 
    required/>
    <div [hidden]="email.pristine  || email.valid" class="alert alert-danger">email is required</div>
    </div>

    <div class="form-group">
    <label for="password">Password:</label>
    <input id="password"
    [(ngModel)]="logData.password"
    class="form-control"
    name="password"
    type="password"
    #password="ngModel"
     placeholder="Enter your Password" 
     required/>
     <div [hidden]="password.pristine || password.valid" class="alert alert-danger">password is required</div>
     </div>

    <input type="submit" class="login" value="Login" (click)="login(logData)"
    [disabled]="logForm.invalid"/>
</form>
</div>
